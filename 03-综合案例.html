<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
        <table width="1000">
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="man">
                    <label for="man"><img src="images/man.jpg"> 男</label>
                    <input type="radio" name="sex" id="woman">
                    <label for="woman"><img src="images/women.jpg"> 女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select name="" id="">
                        <option value="">--请选择年-</option>
                        <option value="">2000</option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                    </select>
                    <select name="" id="">
                        <option value="">--请选择月-</option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                    </select>
                    <select name="" id="">
                        <option value="">--请选择日-</option>
                        <option value="">01</option>
                        <option value="">02</option>
                        <option value="">03</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="area">所在地区</label></td>
                <td>
                    
                    <input type="text" id="area" value="北京思密达"> 
                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry" id="weihun" value="weihun" checked="checked">
                    <label for="weihun">未婚</label> 
                    <input type="radio" name="marry" id="yihun" value="已婚">
                    <label for="yihun">已婚</label> 
                    <input type="radio" name="marry" id="lihun" value="离婚">
                    <label for="lihun">离婚</label> 
                </td>
            </tr>
            <tr>
                <td><label for="xueli">学历</label></td>
                <td>

                    <input type="text" id="xueli" value="幼儿园">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="like" id="sexy">
                    <label for="sexy">妩媚的</label>
                    <input type="checkbox" name="like" id="cute">
                    <label for="cute">可爱的</label>
                    <input type="checkbox" name="like" id="young">
                    <label for="young">小鲜肉</label>
                    <input type="checkbox" name="like" id="old">
                    <label for="old">老腊肉</label>
                    <input type="checkbox" name="like" id="all" checked="checked"> 
                    <label for="all">都喜欢</label>
                </td>
            </tr>
            <tr>
                <td><label for="jieshao">自我介绍</label></td>
                <td>
                    <textarea name="jieshao" id="jieshao" cols="20" rows="2">自我介绍</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="regist" id="regist" value="免费注册"><br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="agree" checked="checked">
                    <label for="agree">我同意注册条款和会员加入标准</label><br>
                </td>
                
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h2>我承诺</h2>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
</body>
</html>
